<div class="pokemon-card" [style.background]="getCardBackground()" (click)="cardClick.emit()" role="button" tabindex="0" aria-label="View details for pokemon">
  <div class="pokemon-number" aria-hidden="true">#{{getPokemonNumber(data.id)}}</div>
  <div class="pokemon-image">
    <img [src]="getImageUrl()" [alt]="data.name | titlecase">
  </div>
  <div class="pokemon-name">{{data.name | titlecase}}</div>
  <div class="pokemon-types">
    <span class="type" *ngFor="let type of data.types" [attr.aria-label]="'Type: ' + (type.type.name | titlecase)">
      {{type.type.name | titlecase}}
    </span>
  </div>
</div>
